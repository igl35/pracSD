<div class="container">
  <div class="row">
      <div class="col s5">
          <div class="card">
              <div class="card-content">
                  <form #usuarioForm="ngForm" (ngSubmit)="addUsuario(usuarioForm)">
                      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="usuarioService.selectedUsuario._id">
                      <div class="row">
                          <div class="input-field col s12">
                              <input type="text" name="email" #email="ngModel" [(ngModel)]="usuarioService.selectedUsuario.email" placeholder="Introduce tu email">
                          </div>
                          <div class="input-field col s12">
                              <input type="text" name="telefono" #nombre="ngModel" [(ngModel)]="usuarioService.selectedUsuario.telefono" placeholder="Introduce tu telefono">
                          </div>
                          <div class="input-field col s12">
                              <input type="text" type="password" name="password" #nombre="ngModel" [(ngModel)]="usuarioService.selectedUsuario.password" placeholder="Introduce tu contraseña">
                          </div>
                          <div class="card-action">
                              <div class="input-field col s12">
                                  <button class="btn left" style="margin-bottom: 4px;">Guardar</button>
                                  <button class="btn right" (click)="resetForm(usuarioForm)">Borrar datos</button>
                              </div>
                          </div>
                      </div>
                  </form> 
              </div>
          </div>
      </div>
      <div class="center large">
          <a style="font-size:30px">Ya tienes cuenta?</a>
      </div>
      <div class="center large">
          <a [routerLink] = "['/login']" style="font-size:20px">Ir a login</a>
      </div>
